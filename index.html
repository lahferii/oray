<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Python</title>
  </head>
  <body>
    <main class="w-full h-screen bg-blue-500 text-white">
      <!-- Intruction Start -->
      <section
        id="petunjuk"
        class="absolute flex w-full h-screen bg-blue-500 text-white"
      >
        <article class="m-auto">
          <div class="text-center mb-5">
            <h1 class="text-4xl font-semibold tracking-wider">Phyton Game</h1>
            <p class="text-lg text-slate-200">
              Cara baru untuk bersenang senang!
            </p>
          </div>

          <div class="mb-5">
            <ol start="1" class="list-decimal">
              <li>Tekan Tombol <strong>W</strong> untuk bergerak ke atas.</li>
              <li>Tekan Tombol <strong>A</strong> untuk bergerak ke kiri.</li>
              <li>Tekan Tombol <strong>S</strong> untuk bergerak ke bawah.</li>
              <li>Tekan Tombol <strong>D</strong> untuk bergerak ke kanan.</li>
            </ol>
          </div>
          <div class="w-full text-black">
              <div class="flex" class="w-full">
                  <input id="username" type="text" placeholder="Nama Kamu" id="username" autocomplete="off" required class="py-1 px-2 w-full focus:outline-2 focus: focus:outline-none rounded-l-sm" />
                  
                  <button onclick="show()" id="play" class="bg-white px-5 py-1 rounded-r-sm hover:bg-indigo-400 hover:text-white duration-300">
                      Play!
                    </button>
                </div>
            </div>
        </article>
      </section>
      <!-- Instruction End -->

      <!-- Canvas Start -->
      <section class="max-w-[400px] m-auto pt-20">
        <div class="mb-3 flex justify-between items-center">
          <h1 class="text-3xl font-semibold tracking-wider">Phyton</h1>

          <div>
            <p class="text-lg">Score: <span id="score">0</span></p>
          </div>
        </div>

        <canvas id="canvas"></canvas>
      </section>
      <!-- Canvas End -->
    </main>

    <script src="main.js"></script>
  </body>
</html>
